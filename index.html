    <style>
      * {
        font-family: 'Noto Sans Hebrew', sans-serif !important;
        font-weight: 400 !important;
      }
      
      div, button, input, section, article, nav, header, footer, img {
        border-radius: 5px !important;
      }
      
      .rounded-full-force { border-radius: 9999px !important; }
      .gm-style-mtk { border-radius: 50% !important; }
      
      body { 
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
      
      #root { height: 100vh; width: 100vw; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.4) !important;
        backdrop-filter: blur(45px) saturate(200%) !important;
        -webkit-backdrop-filter: blur(45px) saturate(200%) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07) !important;
      }

      /* Precise S-path travel animation matching Lucide Route icon */
      @keyframes route-travel-s {
        0% { transform: translate(-6px, 6px); opacity: 0; }
        10% { opacity: 1; }
        25% { transform: translate(6px, 6px); }   /* Bottom Line */
        40% { transform: translate(6px, 0px); }   /* Vertical Center Up */
        55% { transform: translate(-6px, 0px); }  /* Middle Line */
        70% { transform: translate(-6px, -6px); } /* Vertical Top Up */
        85% { transform: translate(6px, -6px); opacity: 1; } /* Top Line */
        100% { transform: translate(6px, -6px); opacity: 0; }
      }

      @keyframes white-dot-glow {
        0% { box-shadow: 0 0 2px #fff, 0 0 5px rgba(255, 255, 255, 0.5); }
        50% { box-shadow: 0 0 6px #fff, 0 0 15px rgba(255, 255, 255, 0.8); }
        100% { box-shadow: 0 0 2px #fff, 0 0 5px rgba(255, 255, 255, 0.5); }
      }

      .animate-route-travel-s { animation: route-travel-s 2.5s infinite ease-in-out; }
      .animate-dot-glow { animation: white-dot-glow 2s infinite ease-in-out; }
    </style>
